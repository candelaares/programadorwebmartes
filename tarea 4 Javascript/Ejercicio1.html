<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio 1</title>
</head>

<body>
    <script>
        const distancia = prompt('Ingrese distancia a recorrer en metros:', '')

        if (Number.isNaN(distancia)) {
            document.write('La distancia ingresada no es válida');
        } else if (distancia >= 0 && distancia <= 1000) {
            document.write(`Al ser una distancia de ${distancia} metros, se le recomienda ir a pie`);
        } else if (distancia > 1000 && distancia <= 10000) {
            document.write(`Al ser una distancia de ${distancia} metros, se le recomienda ir en bicicleta`);
        } else if (distancia > 10000 && distancia <= 30000) {
            document.write(`Al ser una distancia de ${distancia} metros, se le recomienda ir en colectivo`);
        } else if (distancia > 30000 && distancia <= 100000) {
            document.write(`Al ser una distancia de ${distancia} metros, se le recomienda ir en auto`);
        } else {
            document.write(`Al ser una distancia de $(distancia) metros, se le recomienda ir en avión`);
        }
    </script>

</body>

</html>
